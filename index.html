<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IA Generador de imagenes</title>
</head>

<body>

    <div class="container">
        <h1>IA Generador de Imagenes</h1>
        <p>Escribe aquí para generar imágenes con el poder de la IA, Por ejemplo: 
            "Gato arriba de una mesa, una obra maestra, alta resolución 4K,
             dos personas caminando en una calle, animales, lindo, risa, etc".</p>
        <form class="gen-form">
            <input type="text" id="user-prompt" , placeholder="Escribe aquí para generar..." autocomplete="off">
            <button type="button" id="generate">Generar</button>
        </form>

        <div class="result">
            <div id="loading">Generando...</div>
            <div id="image-grid"></div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
